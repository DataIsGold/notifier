<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notifier</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:700,400" rel="stylesheet">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/notifier.css">

</head>
<body>

  <div class="container">

    <h1 class="page-title">Notifier</h1>
    <h2 class="page-description">Lindas notificações, com CSS e Javascript puro!</h2>

    <div class="box buttons-container text-center">

      <p>Clique nos botões abaixo para ver as notificações</p>

      <button type="button" class="btn" id="btn-default">Default</button>
      <button type="button" class="btn btn-info" id="btn-info">Info</button>
      <button type="button" class="btn btn-success" id="btn-success">Success</button>
      <button type="button" class="btn btn-warning" id="btn-warning">Warning</button>
      <button type="button" class="btn btn-danger" id="btn-danger" >Danger</button>

      <h2>Browsers Suportados</h2>

      <table class="table">
        <tr>
          <td><i class="browser chrome"></i></td>
          <td><i class="browser firefox"></i></td>
          <td><i class="browser ie"></i></td>
          <td><i class="browser opera"></i></td>
          <td><i class="browser safari"></i></td>
        </tr>
        <tr>
          <td class="desc">Chrome</td>
          <td class="desc">Firefox</td>
          <td class="desc">IE 9+</td>
          <td class="desc">Opera</td>
          <td class="desc">Safari</td>
        </tr>
      </table>

    </div>

  </div>

  <script type="text/javascript" src="js/notifier.js"></script>
  <script type="text/javascript" src="js/page.js"></script>

</body>
</html>
